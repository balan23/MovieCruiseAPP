<form class="login-form" #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && loginUser()">
    <div class="login-block">
        <div class="row">
            <mat-card-title>Login User</mat-card-title>
        </div>
        <div class="row errorDiv">
            {{errorMessage}}
        </div>
        <div class="row">
            <mat-form-field class="input-full-width">
                <input matInput id="userId" name="userId" placeholder="User ID" [(ngModel)] = "user.userId" required #userId="ngModel"/>
            </mat-form-field><br/>
            <div *ngIf="userId.invalid && (userId.dirty || userId.touched)" class="errorDiv">
                <div *ngIf="userId.errors.required">
                    User ID is required.
                </div>
                <div *ngIf="userId.errors.minlength">
                    User ID must be at least 6 characters long.
                </div>
            </div>
            <mat-form-field class="input-full-width">
                <input matInput type="password" id="password" name="password" placeholder="Password" [(ngModel)] = "user.password" required #password="ngModel"/>
            </mat-form-field>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="errorDiv">
                <div *ngIf="password.errors.required">
                    Password is required.
                </div>
                <div *ngIf="password.errors.minlength">
                    Password must be at least 6 characters long.
                </div>
            </div>
        </div>
        <br/>
        <div class="row">
                <mat-card-actions>
            <button id="login" mat-botton color="primary">Login</button>
            <button id="register" mat-botton color="primary" [routerLink]="['/register']">Register</button>
        </mat-card-actions>
        </div>
    </div>
</form>
